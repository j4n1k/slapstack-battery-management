agent:
  name: "DQN"
  model_params:
    learning_rate: 0.00001
    buffer_size: 10000
    learning_starts: 520
    batch_size: 256
    tau: 1
    gamma: 0.99
    train_freq: 1
    gradient_steps: 1
    target_update_interval: 100
    exploration_fraction: 0.33
    exploration_initial_eps: 1.0
    exploration_final_eps: 0.05
    max_grad_norm: 10
    tensorboard_log: /dqn_charging_tensorboard/
    policy_kwargs:
      net_arch: [125, 125]