# @package _global_
defaults:
  - base_sim_params

sim_params:
  use_case: "minislap"
  use_case_n_partitions: 1
  n_agvs: 3
  initial_pallets_storage_strategy: "ConstantTimeGreedyPolicy"
  pure_lanes: true
  n_levels: 3
  agv_speed: 2
  unit_distance: 1.4
  pallet_shift_penalty_factor: 20
  charge_during_breaks: false
  partition_by_week: false
  partition_by_day: false