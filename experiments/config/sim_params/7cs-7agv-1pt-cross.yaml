# @package _global_
defaults:
  - base_sim_params

sim_params:
  use_case: crossstacks_bm
  use_case_n_partitions: 1
  use_case_partition_to_use: 0
  n_agvs: 20
  initial_pallets_storage_strategy: ClosestOpenLocation
  pure_lanes: False
  agv_speed: 1.2
  unit_distance: 1.1
  pallet_shift_penalty_factor: 90
  material_handling_time: 45
  compute_feature_trackers: True
  n_levels: 1
  door_to_door: True
  agv_forks: 1
  partition_by_week: false
  partition_by_day: false
  charge_during_breaks: false
  interrupt_charging_mode: false


